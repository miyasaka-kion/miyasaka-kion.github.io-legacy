title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Kion-Miyasaka"
  email: "someone@somewebsite.somedomain"
  url: "https://www.declspec.cloud"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5 
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Kion Miyasaka  "
year : "2017"

collections:
  maths:
    output: true

